<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/bootstarp_files/bootstrap.css" />
  <link rel="stylesheet" href="/css/bootstarp_files/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/style/style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
  <title>Document</title>
</head>

<body>
  <div class="main">
    <!--********** debut de container ***********-->
    <div class="container text-white py-5">
      <!--row principal -->
      <div class="row justify-content-center">
        <!--  debut de premier colone -->
        <div class="col-lg-4 col-md-12 col-sm-12 col-12 p-0 shaadow">
          <div class="row myimg">
            <img src="/images/young-handsome-curly-student-man-with-notebooks-isolated-white-wall.jpg" alt="" />
            <h3>LOGO.</h3>
            <p class="font-wieght-light">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quam
              earum nulla, officia debitis repellendus provident placeat
              suscipit quia, deleniti quae sunt alias aspernatur non, fugit
              eos laudantium rerum similique aut.
            </p>
          </div>
        </div>
        <!--  fin  de premier colone -->
        <!--  debut  2ieme colone  pour la form-->
        <div class="col-lg-7 col-md-12 col-sm-12 col-12 p-0 shaadow">
          <div class="card px-0">
            <div class="card-body text-center">
              <h2 class="text-primary">inscription</h2>
              <div class="social text-dark">
                <i class="fab fa-facebook-square icon text-primary"></i>
                <i class="fab fa-google-plus-g icon text-danger"></i>
                <i class="fab fa-pinterest-square icon text-warning"></i>
              </div>
              <pr class="text-dark">OU</pr>
              <form>
                <div class="row">
                  <!-- partie 1-->
                  <div class="col-md-6 col-sm form-col">
                    <div class="form-group">
                      <div class="my-input">
                        <i class="fas fa-user-circle"></i>
                        <input type="text" class="form-control" id="Nom" placeholder="Votre Nom" />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="my-input">
                        <i class="far fa-user"></i>
                        <input type="text" class="form-control" id="Prenom" placeholder="Votre Prenom" />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="my-input">
                        <i class="fas fa-at"></i>
                        <input type="email" class="form-control" placeholder="Email *" id="Email" />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="my-input">
                        <i class="fas fa-phone-alt"></i>
                        <input type="text" maxlength="10" minlength="10" class="form-control" placeholder="Phone *" />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="my-input">
                        <input class="form-control" id="birthday" type="date" placeholder="jj/mm/aaaa" required />
                      </div>
                    </div>
                  </div>
                  <!-- partie 2-->
                  <div class="col-md-6 form-col">
                    <div class="form-group">
                      <div class="my-input">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" placeholder="Password *" />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="my-input">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" placeholder="Confirm Password *" />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="my-input">
                        <i class="far fa-hand-pointer"></i>
                        <select class="form-control" id="Courses">
                          <option class="hidden" selected disabled>
                            Html
                          </option>
                          <option>css</option>
                          <option>bootstrap</option>
                          <option>javascript</option>
                          <option>oop php</option>
                          <option>MySQL</option>
                        </select>
                      </div>
                    </div>

                    <input type="submit" class="btn btn-primary inscrire" value="s'inscrire" />
                    <p class="text-dark py-4">
                      j'ai deja un compte <a href="#"> se connecte</a>
                    </p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
